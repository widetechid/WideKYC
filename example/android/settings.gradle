dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
        maven {
            url 'https://nexus.primecash.co.id/repository/maven-releases/'
        }
        flatDir {
            dirs 'libs'
        }
    }
}
rootProject.name = "WideKYC SDK Example"
include ':app'
